<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>A5 - Slideshow</title>
</head>
<body>
    <div class="image-container">
        <img src="mountain.jpg" alt="image of mountains" width="300">
        <div class="navigation-buttons">
            <button class="prevBtn">Previous</button>
            <button class="nextBtn">Next</button>
        </div>
    </div>
    <div class="validator-icons">
        <img src="htmlvalid.png" alt="HTML Validator" width="100">
        <img src="cssvalid.png" alt="CSS Validator" width="100">
    </div>
    <script src="main.js"></script>
</body>
</html>
